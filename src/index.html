<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Портал «Music Box» annwin</title>
</head>

<body>
  <div class="gen-wrapper">
    <header class="header content-container">
      <div class="header-container">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" class="logo-img">
          <p class="logo-text m-0">MUSIC BOX</p>
        </div>
        <nav class="nav">
          <ul class="nav-list m-0">
            <li><a href="#page-description" class="nav-link">ГЛАВНАЯ</a></li>
            <li><a href="#" class="nav-link">КАТАЛОГ</a></li>
            <li><a href="#" class="nav-link">ИСПОЛНИТЕЛИ</a></li>
            <li><a href="#" class="nav-link">КОНТАКТЫ</a></li>
          </ul>
        </nav>
        <input type="text" class="header-search" placeholder="ПОИСК...">  
      </div>
    </header>

    <section class="page-description" id="page-description">
      <div class="page-description-container content-container">
        <h1>Онлайн музыка где угодно</h1>
        <h2>без ограничений</h2>
        <p class="page-description-text">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
        <form action="#" class="page-description-form">
          <div class="form-group-input">
            <input type="text" class="form-input" placeholder="Имя">
            <input type="email" class="form-input" placeholder="Email">     
          </div>
          <button type="submit" class="form-submit btn">ПОЛУЧИТЬ ДОСТУП</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
